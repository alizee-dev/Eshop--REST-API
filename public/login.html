<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In — MAISON ÉLÈVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-link">Collection</a>
      <a href="admin.html" class="nav-link">Atelier</a>
    </div>
    <a href="index.html" class="brand">MAISON ÉLÈVE</a>
    <div class="nav-right">
      <a href="login.html" class="nav-link">Sign In</a>
      <a href="cart.html" class="nav-link cart-link">Cart <span class="cart-count" id="cartCount">0</span></a>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-box">
      <p class="section-label">Staff Access</p>
      <h1 class="page-title" style="font-size:2.5rem;">Sign In</h1>

      <div class="role-tabs">
        <button class="role-tab active" id="tabAdmin" onclick="setRole('admin')">Admin</button>
        <button class="role-tab" id="tabEmployee" onclick="setRole('employee')">Employee</button>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required/>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
        <p class="form-msg" id="loginMsg"></p>
      </form>

      <p class="auth-note">Don't have an account? <a href="register.html" class="inline-link">Register here</a></p>
    </div>
  </div>

  <footer class="footer">
    <p class="footer-brand">MAISON ÉLÈVE</p>
    <p class="footer-note">All garments are made to measure. Allow 6–8 weeks for delivery.</p>
  </footer>

  <script src="app.js"></script>
  <script>
    let selectedRole = 'admin'

    function setRole(role) {
      selectedRole = role
      document.getElementById('tabAdmin').classList.toggle('active', role === 'admin')
      document.getElementById('tabEmployee').classList.toggle('active', role === 'employee')
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const msg = document.getElementById('loginMsg')

      try {
        const res = await fetch(`/login/${selectedRole}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        })
        const data = await res.json()
        if (res.ok) {
          localStorage.setItem('token', data.accesToken)
          localStorage.setItem('role', selectedRole)
          msg.style.color = '#c9a96e'
          msg.textContent = 'Signed in successfully. Redirecting...'
          setTimeout(() => window.location.href = 'admin.html', 1000)
        } else {
          msg.style.color = '#c0675a'
          msg.textContent = data.message || 'Login failed.'
        }
      } catch {
        msg.style.color = '#c0675a'
        msg.textContent = 'Server error.'
      }
    })
  </script>
</body>
</html>
