<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart — MAISON ÉLÈVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-link">Collection</a>
      <a href="admin.html" class="nav-link">Atelier</a>
    </div>
    <a href="index.html" class="brand">MAISON ÉLÈVE</a>
    <div class="nav-right">
      <a href="login.html" class="nav-link">Sign In</a>
      <a href="cart.html" class="nav-link cart-link">Cart <span class="cart-count" id="cartCount">0</span></a>
    </div>
  </nav>

  <div class="page-header">
    <p class="section-label">Your Selection</p>
    <h1 class="page-title">Cart</h1>
  </div>

  <section class="cart-section">
    <div id="cartItems" class="cart-items">
      <!-- Cart items injected by JS -->
    </div>

    <div class="cart-empty" id="cartEmpty" style="display:none;">
      <p>Your cart is empty.</p>
      <a href="index.html" class="btn-primary" style="display:inline-block;margin-top:2rem;">View Collection</a>
    </div>

    <div class="cart-summary" id="cartSummary" style="display:none;">
      <div class="summary-line">
        <span>Total</span>
        <span id="cartTotal"></span>
      </div>

      <form class="checkout-form" id="checkoutForm">
        <h3 class="form-section-title">Delivery & Payment</h3>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstname" required/>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastname" required/>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required/>
        </div>
        <div class="form-group">
          <label>Delivery Address</label>
          <input type="text" id="address" required/>
        </div>
        <!--<div class="form-group">
          <label>Bank Details (IBAN)</label>
          <input type="text" id="bankDetails" placeholder="BE71 0961 2345 6769" required/>
        </div>-->
        <button type="submit" class="btn-primary">Place Order</button>
        <p class="form-msg" id="checkoutMsg"></p>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer-brand">MAISON ÉLÈVE</p>
    <p class="footer-note">All garments are made to measure. Allow 6–8 weeks for delivery.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
